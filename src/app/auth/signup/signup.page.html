<form #form="ngForm" (ngSubmit)="onsubmit(form)">
  <mat-form-field appearance="fill">
    <mat-label for="name">Nome</mat-label>
    <input matInput placeholder="Nome" name="name" required ngModel id="name" type="text" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label for="surname">Cognome</mat-label>
    <input matInput placeholder="Cognome" name="surname" ngModel id="surname" type="text" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label for="email">Email</mat-label>
    <input matInput placeholder="email@example.com" name="email" required ngModel id="email" type="email" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label for="password">Password</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" name="password" required ngModel id="password"
      type="password" />
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide">
      <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
    </button>
  </mat-form-field>

  <button mat-raised-button color="accent" type="submit" [disabled]="form.invalid" class="btn btn-primary mt-4">
    Registrati
    <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status"></span>
    <!-- sostituire questo spinner css con qualcosa da material -->
  </button>
</form>
